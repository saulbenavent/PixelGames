<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Pixel Games</title>
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/estil_contacte.css">
</head>
<body>
    <header class="contenedor">
        <div id="titulo">
            <h1>GAMES</h1>
        </div>
        <div id="logo">
            <img src="./imatges/logo-solo-transparent-png.png" alt="logo">
        </div>
        <nav class="menu">
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a class="activo" href="./contacte.html">Contacto</a></li>
                <li><a href="./videos.html">Videos</a></li>
                <li><a href="./horari.html">Horario</a></li>
            </ul>
        </nav>
    </header>
    <main class="contacto">
        <section class="info">
            <div class="cajas">
                <div class="caja"><img class="iconos" src="./imatges/icono_phone.png" alt=""> 908 30 43 78</div>
                <div class="caja"><img class="iconos" src="./imatges/icono_whatsapp.png" alt=""> 609 23 89 12</div>
                <div class="caja"><img class="iconos" src="./imatges/icono_gmail.png" alt=""> pixelg@gmail.com</div>
                <div class="caja"><img class="iconos" src="./imatges/icono_tienda.png" alt=""> Tienda disponible</div>
            </div>

            <div class="mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3101.2634915816116!2d-0.538061322669341!3d38.986482371705094!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd61a201e7d1eb61%3A0xf0250efa87a28639!2sIES%20Doctor%20Luis%20Simarro!5e0!3m2!1ses!2ses!4v1768472876157!5m2!1ses!2ses"></iframe>
            </div>
        </section>

        <section class="formulario">
            <h2>Formulario</h2>

            <form action="/enviar-formulario" method="POST">
                <input type="text" placeholder="Nombre" required>
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Asunto">
                
                <select name="asunto" required>
                    <option value="">Selecciona la categoría</option>
                    <option value="sugerencia">Sugerencias</option>
                    <option value="opinion">Comentarios</option>
                    <option value="error">Reporte de fallo</option>
                    <option value="colaboracion">Propuestas</option>
                    <option value="consulta">Consulta</option>
                </select>

                <select name="plataforma">
                    <option value="">Selecciona la plataforma</option>
                    <option value="pc">PC</option>
                    <option value="playstation">PlayStation</option>
                    <option value="xbox">Xbox</option>
                    <option value="nintendo">Nintendo</option>
                    <option value="movil">Mobile</option>
                    <option value="multi">Multiplatforma</option>
                </select>
                <textarea rows="6" placeholder="Mensaje"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>

    </main>
    <footer>
        <div class="contenedor_padre">

            <div class="contenedores_hijos">
                <div class="logo_footer">
                    <img src="./imatges/logo-solo-transparent-png.png" alt="Logo izquierda">
                </div>
            </div>

            <div class="contenedores_hijos">
                <div class="contenedor_botones">
                    <a href="https://www.instagram.com/" class="botones"><img src="./imatges/instagram.png" alt=""></a>
                    <a href="https://www.facebook.com/" class="botones"><img src="./imatges/facebook.png" alt=""></a>
                    <a href="https://www.youtube.com/" class="botones"><img src="./imatges/youtube.png" alt=""></a>
                </div>
            </div>

            <div class="contenedores_hijos">
                <div>
                    <video id="video_footer" src="./videos/VideoLoop.mp4" autoplay loop muted playsinline></video>
                </div>
            </div>
        </div>
        <p>© Copyright by Samuel Puma & Saul Benavent</p>
    </footer>
</body>
</html>
