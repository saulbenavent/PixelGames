<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
</head>
<body>
    <header> 
        <img src="./imatges/logo-transparent-png.png" alt="logo">
        <nav class="menu">

                <li><a href="./videos.html">Videos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="#">
            <fieldset>
                <legend><b>Contácta Aquí</b></legend>
                <br>
                <label for="nombre">Nombre
                    <input type="text">
                </label>
                <label for="apellidos">Apellidos
                    <input type="text">
                </label>
                <br><br>
                <label for="email">E-mail
                    <input type="email">
                </label>
                <br><br>
                <label for="cuestión"> ¿En qué necesitas ayuda? <br>
                <textarea name="cuestión" id="cuestión" cols="40" rows="5"></textarea>
                </label>
                <br><br>
                <button type="reset">Reset</button>
                <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <h2>Redes Sociales</h2>
        <ul>
            <li><a href="https://www.instagram.com/">Intagram</a></li>
